descriptions:
- id: pivotal
  name: Pivotal
  image: pivotal.png
  position: Software Engineer
  start_date: "Jan '15"
  end_date: Present
  location: San Francisco, CA
  text: >
    I work on Cloud Foundry, an open source Platform as a Service.
    My current team builds an automated MySQL cluster with custom high-availability components.
  extras: >
    <a
      href="http://pivotal.io/platform-as-a-service/pivotal-cloud-foundry"
      target="_blank"
      class="btn btn-primary btn-sm">
      Cloud Foundry
      <i class="fa fa-external-link"></i>
    </a>
    <a
      href="https://github.com/cloudfoundry/cf-mysql-release"
      target="_blank"
      class="btn btn-primary btn-sm">
      MySQL Cluster
      <i class="fa fa-external-link"></i>
    </a>
- id: ibm
  name: IBM
  image: ibm.png
  position: Extreme Blue Intern
  start_date: "May '14"
  end_date: "Aug '14"
  location: Austin, TX
  text: >
    Worked with two other tech interns and an MBA under IBM's Emerging Technology group.
    Together we built a system to allow non-technical users to deploy solutions to IBM's Bluemix cloud hosting service.
  extras: >
    <div
      ng-click="showIbmVideo = !showIbmVideo"
      ng-init="showIbmVideo = false"
      class="btn btn-primary btn-sm">
      Video
      <i class="fa fa-chevron-down"></i>
    </div>
    <a
      href="http://www-01.ibm.com/employment/us/extremeblue/"
      target="_blank"
      class="btn btn-primary btn-sm">
      Extreme Blue
      <i class="fa fa-external-link"></i>
    </a>
    <div ng-if="showIbmVideo">
      <div ng-include="'/pages/work/ibm.html'"></div>
    </div>
- id: inin
  name: Interactive Intelligence
  image: inin.jpg
  position: Application Developer
  start_date: "Dec '12"
  end_date: "July '13"
  location: Indianapolis, IN
  text: >
    Designed and implemented internal business tools used by hundreds of employees.
    Collaborated with engineers, sales, and management to streamline interactions between teams through custom process automation tools.
  extras: >
    <a
      href="http://www.inin.com"
      target="_blank"
      class="btn btn-primary btn-sm">
      ININ
      <i class="fa fa-external-link"></i>
    </a>
- id: uiuc
  name: University of Illinois @ Urbana-Champaign
  image: uiuc.png
  position: Software Engineering Researcher
  start_date: "May '12"
  end_date: "Aug '12"
  location: Urbana, IL
  text: >
    Developed a refactoring plugin for the NetBeans IDE to automatically convert existing code to use Java 8 lambda expressions.
    This plugin was accepted as an official patch to the NetBeans source code.
    We published a paper detailing development and applicability of the refactorings.
  extras: >
    <div
      ng-click="showUiucVideo = !showUiucVideo"
      ng-init="showUiucVideo = false"
      class="btn btn-primary btn-sm">
      Video
      <i class="fa fa-chevron-down"></i>
    </div>
    <a
      href="http://dig.cs.illinois.edu/papers/lambdaRefactoring.pdf"
      target="_blank"
      class="btn btn-primary btn-sm">
      Paper
      <i class="fa fa-external-link"></i>
    </a>
    <a
      href="http://cs.illinois.edu"
      target="_blank"
      class="btn btn-primary btn-sm">
      CS @ UIUC
      <i class="fa fa-external-link"></i>
    </a>
    <div ng-if="showUiucVideo">
      <div ng-include="'/pages/work/uiuc.html'"></div>
    </div>
