- id: inin
  name: Interactive Intelligence
  company_link: http://www.inin.com/
  image: inin.jpg
  position: Application Developer
  start_date: "Dec '12"
  end_date: "July '13"
  location: Indianapolis, IN
  text: >
    Designed and implemented internal business tools used by hundreds of employees.
    Collaborated with engineers, sales, and management to streamline interactions between teams through custom process automation tools.
- id: uiuc
  name: University of Illinois @ Urbana-Champaign
  company_link: http://cs.illinois.edu/
  image: uiuc.png
  position: Software Engineering Researcher
  start_date: "May '12"
  end_date: "Aug '12"
  location: Urbana, IL
  text: >
    Developed a
    <a href="http://www.youtube.com/watch?v=EIyAflgHVpU&hd=1" target="_blank">
    refactoring plugin
    </a>
    for the NetBeans IDE to automatically convert existing code to use Java 8 lambda expressions.
    This plugin was accepted as an official patch to the NetBeans source code.
    We
    <a href="http://dig.cs.illinois.edu/papers/lambdaRefactoring.pdf" target="_blank">
    published a paper
    </a>
    detailing development and applicability of the refactorings.
