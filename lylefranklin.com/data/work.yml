  image: pivotal.png
  position: Software Engineer
  start_date: "Jan '15"
  end_date: Present
  location: San Francisco, CA
  text: >
    I work on Cloud Foundry, an open source Platform as a Service.
    My current team builds an automated 
    <a href="https://github.com/cloudfoundry/cf-mysql-release"
